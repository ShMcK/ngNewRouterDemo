<div>
    <div ng-form="form" class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Login</legend>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="name">Name</label>

        <div class="controls">
          <input id="name" name="name" type="text" placeholder="User Name" class="input-xlarge"
                 ng-model="login.form.username" required>

        </div>
      </div>
      <br>
      <!-- Password input-->
      <div class="control-group">
        <label class="control-label" for="password">Password</label>

        <div class="controls">
          <input id="password" name="password" type="password" placeholder="****" class="input-xlarge"
                 ng-model="login.form.password" required>

        </div>
      </div>
      <br>
      <div class="control-group">
        <label class="control-label" for="termsConditions">Terms &amp; Conditions</label>
        <div class="controls">
          <label class="checkbox" for="termsConditions">
            <input type="checkbox" name="termsConditions" id="termsConditions" value="I accept"
                ng-model="login.form.terms">
            I accept
          </label>
        </div>
      </div>
      <br>
      <a ng-link="form:age">
        <button class="btn btn-primary"
            ng-disabled="form.$invalid">Continue</button>
      </a>

    </fieldset>
  </div>
  <br>

  <div class="well">
    <label>Current Form State</label><br>
    Valid: {{form.$valid}}<br>
    May Continue: {{form.terms}}
  </div>
</div>
