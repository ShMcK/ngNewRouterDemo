<div>
  <div ng-form="form" class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Personal Information</legend>

      <!-- Textarea -->
      <div class="control-group">
        <label class="control-label" for="about">About Me</label>

        <div class="controls">
          <textarea id="about" name="about">I'm very...</textarea>
        </div>
      </div>
      <br>
      <!-- Multiple Radios -->
      <div class="control-group">
        <label class="control-label" for="gender">Gender</label>

        <div class="controls">
          <label class="radio" for="gender-0">
            <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
            Male
          </label>
          <label class="radio" for="gender-1">
            <input type="radio" name="gender" id="gender-1" value="Female">
            Female
          </label>
        </div>
      </div>
      <br>
      <a ng-link="form:end">
        <button class="btn btn-primary">Continue</button>
      </a>
    </fieldset>
  </div>
  <br>
  <div class="well">
    <label>Current Form State</label><br>
    Valid: {{form.$valid}}
  </div>
</div>
